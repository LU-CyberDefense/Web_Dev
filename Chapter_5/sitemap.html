<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sitemap</title>
<style>
  :root{
    --bg:#ffffff;
    --box:#f3f3f3;
    --stroke:#bdbdbd;
    --text:#333;
    --shadow:0 6px 12px rgba(0,0,0,0.04);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);}
  .canvas{
    position:relative;
    width:100%;
    max-width:800px;
    margin:80px auto;
    min-height:400px;
  }
  .node{
    position:absolute;
    min-width:160px;
    padding:14px 16px;
    background:var(--box);
    border:1px solid var(--stroke);
    border-radius:10px;
    box-shadow:var(--shadow);
    text-align:center;
    font-size:15px;
    text-decoration:none;
    color:var(--text);
    transition:all .2s ease;
  }
  .node:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 24px rgba(0,0,0,0.08);
  }
  /* Positions */
  #home{left:calc(50% - 100px); top:10px; width:200px;}
  #s1{left:calc(50% - 280px); top:180px;}
  #s2{left:calc(50% - 100px); top:180px;}
  #s3{left:calc(50% + 80px); top:180px;}

  svg.connectors{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:0;
  }
  .node{z-index:2;}
  @media(max-width:700px){
    #home{left:50%;transform:translateX(-50%);top:20px;}
    #s1{left:50%;transform:translateX(-50%);top:140px;}
    #s2{left:50%;transform:translateX(-50%);top:240px;}
    #s3{left:50%;transform:translateX(-50%);top:340px;}
    .canvas{min-height:500px;}
  }
</style>
</head>
<body>
<div class="canvas" id="canvas">
  <svg class="connectors" id="connectors" xmlns="http://www.w3.org/2000/svg"></svg>

  <a id="home" class="node" href="index.html">Home</a>
  <a id="s1" class="node" href="stoffels.html">stoffels.html</a>
  <a id="s2" class="node" href="stoffels_1.html">stoffels_1.html</a>
  <a id="s3" class="node" href="myhobby.html">myhobby.html</a>
</div>

<script>
function centerOf(el){
  const r = el.getBoundingClientRect();
  const cRect = document.getElementById('canvas').getBoundingClientRect();
  return {x:r.left+r.width/2-cRect.left, y:r.top+r.height/2-cRect.top};
}
function drawLine(svg,a,b){
  const ln=document.createElementNS("http://www.w3.org/2000/svg",'line');
  ln.setAttribute('x1',a.x);
  ln.setAttribute('y1',a.y+30);
  ln.setAttribute('x2',b.x);
  ln.setAttribute('y2',b.y-30);
  ln.setAttribute('stroke','#bdbdbd');
  ln.setAttribute('stroke-width','1');
  ln.setAttribute('stroke-linecap','round');
  svg.appendChild(ln);
}
function drawMap(){
  const svg=document.getElementById('connectors');
  while(svg.firstChild) svg.removeChild(svg.firstChild);
  const home=document.getElementById('home');
  const kids=['s1','s2','s3'];
  const ch=centerOf(home);
  kids.forEach(id=>{
    const k=centerOf(document.getElementById(id));
    drawLine(svg,ch,k);
  });
  const rect=document.getElementById('canvas').getBoundingClientRect();
  svg.setAttribute('width',rect.width);
  svg.setAttribute('height',rect.height);
  svg.setAttribute('viewBox',`0 0 ${rect.width} ${rect.height}`);
}
window.addEventListener('load',drawMap);
window.addEventListener('resize',()=>setTimeout(drawMap,100));
</script>
</body>
</html>
